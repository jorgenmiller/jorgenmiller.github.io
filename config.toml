builddrafts         = false
canonifyurls        = true
contentdir          = "content"
languageCode        = "en-US"
layoutdir           = "layouts"
publishdir          = "public"
author              = "Jørgen Miller"
title               = "Jørgen Miller"
pygmentsuseclasses  = true
# disqusshortname     = "jorgenmiller" # Comment out to disable Disqus.
pluralizelisttitles = false
